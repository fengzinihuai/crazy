<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>学习页面</title>
  <!-- JQuery import -->
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>

  <!-- Upload file form -->
  <form id="upload-file-form">
    <label for="upload-file-input">Upload your file:</label>
    <input id="upload-file-input" type="file" name="uploadfile" accept="*.pdf" multiple />
    <input  id="upload" type="button" value="点我上传"/>
    <br />
    <span id="upload-file-message"></span>
  </form>
  <br />
            高明超
  <a href='http://58.com。cn'>一个神奇的网站</a> :)
  
  <!-- Javascript functions -->
  <script>
  
    // bind the on-change event for the input element (triggered when a file
    // is chosen)
    $(document).ready(function() {
      $("#upload").on("click", uploadFile);
    });
    
    /**
     * Upload the file sending it via Ajax at the Spring Boot server.
     */
    function uploadFile() {
      $.ajax({
        url: "/upload1",
        type: "POST",
        data: new FormData($("#upload-file-form")[0]),
        enctype: 'multipart/form-data',
        processData: false,
        contentType: false,
        cache: false,
        success: function (result) {
          // Handle upload success
          $("#upload-file-message").text(result);
          alert("上传成功,存储位置："+result);
        },
        error: function () {
          // Handle upload error
          $("#upload-file-message").text(
              "File not uploaded (perhaps it's too much big)");
          alert("上传失败");
        }
      });
    } // function uploadFile
  </script>
  
</body>

</html>
